<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Inicio</a>
          <a class="navbar-brand" href="#">Vista de Productos</a>
          <a class="navbar-brand" href="#">ChatMessenger</a>
        </div>
    </nav>
    <header class="container bg-dark" style="margin-top: 5%; padding-bottom: 2%; padding-top: 2%; padding-left: 2%; border-radius: 15px; color: white;">
      <h2>Formulario de productos</h2>
      <h3 class="container" style="padding-top: 1%;">Ingresar producto</h3>
    <div class="container">
      <div class="container">
        <form onsubmit="return addProductos(this)">
            <label for="nombre"></label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del producto">
            <label for="precio"></label><br>
            <input type="text" class="form-control" id="precio" name="precio" placeholder="Precio">
            <label for="thumbnail"></label><br>
            <input type="text" class="form-control" id="thumbnail" name="thumbnail" placeholder="Imagen"><br>
            <input type="submit" value="Enviar" class="btn btn-success">
        </form>
      </div>
    </div>
    </header>
    <hr>
    <div class="container bg-dark" style="margin-top: 5%; padding-bottom: 2%; padding-top: 2%; padding-left: 2%; border-radius: 15px; color: white;">
      <h2>Vista de Productos</h2>
        <table id="productos" class="container">
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Foto</th>
          </tr>
            <!-- <tr>
              <td>{{nombre}}</td>
              <td>{{precio}}</td>
              <td><img src="{{thumbnail}}" alt=""></td>
            </tr> -->
        </table>
        <br>
        <button class="btn btn-danger btn-sm" onclick="">Eliminar producto</button>
    </div>
    <br>
    <hr>
    <section class="container bg-dark" style="margin-top: 5%; margin-bottom: 6%; padding-bottom: 2%; padding-top: 2%; padding-left: 2%; border-radius: 15px; color: white;">
      <h2>Centro de Mensajer√≠a</h2>
      <h3 class="container" style="padding-top: 1%; padding-bottom: 2%;">Ingresar email y mensaje</h3>
      <div class="container">
        <div class="container">
          <form onsubmit="return addMessage(this)">
            <input type="email" id="email" placeholder="Em@il" class="form-control"></br>
            <input type="text" id="texto" placeholder="Message" class="form-control"><br>
            <input type="submit" class="btn btn-success" value="Enviar">
          </form>
        <div id="messages"></div>
        </div>
      </div>
    </section>
</body>
</html>
